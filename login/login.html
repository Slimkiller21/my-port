<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login CDF</title>
</head>
<body>
    <div class="wrapper">
    <div class="box">
        <div class="form">
            <h2>LOGIN</h2>
                <div class="inputBox">
                    <input type="email" required="required" id="userEmail">
                    <span>E-mail</span>
                    <i></i>
                </div>
            <div class="inputBox">
                <input type="password" required="required" id="userPassword">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="links">
                <a href="">esqueceu a sua palavra passe?</a>
            </div>
            <div class="icons">
                <div class="icon-g" id="googlelog">
                <i class="fa-brands fa-google" style="color:  #fff;"></i></div>
            </div>
           
            <button type="submit" class="btn" id="signin">Login</button>
            <div class="links">
                <a href="">Não tem conta? então faça o seu registro</a>
            </div>
        </div>
    </div>
    <div class="text">
    <h1>Seja bem.vindo ao <span> Centro Deus Forte</span></h1>
    <h2>“Amarás o Senhor teu Deus de todo o teu coração, de toda a tua alma e com toda a tua mente” <br> Mateus 22,37</h2>
    </div>
    
</div>
<script src="https://kit.fontawesome.com/a44fb1f0d1.js" crossorigin="anonymous"></script>
<script type="module" src="login.js"></script>
</body>
</html>
