<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Montaga&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Montaga&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="NovosMb.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>4

    
<div class="wrapper">
    <div class="title">Formulário de registro de novos membros</div>
    <div class="form">
        <div class="input_field">
        <label for="">NOME COMPLETO</label>
        <input type="text" class="input" id="nome-el">
    </div>
    <div class="input_field">
        <label for="">Número de telefone</label>
        <input type="text" class="input" id="fone-el">
    </div>
    <div class="input_field">
        <label for="">Gênero</label>
        <select name="" id="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select>
    </div>
    <div class="input_field">
        <label for="">Lugar de conversão</label>
        <select id="local">
            <option value="Centro Deus Forte">Centro Deus Forte</option>
            <option value="Tabernáculo da glória">Tabernáculo da glória</option>
            <option value="Tenda de oração">Tenda de oração</option>
            <option value="Deus é Fiel">Deus é Fiel</option>
            <option value="Deus é amor">Deus é amor</option>
            <option value="Coluna de fogo">Coluna de fogo</option>
        </select>
        </div>
        <div class="input_field">
            <label for="">Data de conversão</label>
            <input type="date" class="input" id="data-el">
        </div>
        <div class="input_field">
            <label for="">Facebook ID </label>
            <input type="text" class="input" id="fbId">
        </div>
        <div class="input_field">
            <label for="">Morada</label>
            <textarea class="textarea" id="morada"></textarea>
        </div>
          <CEnter><button class="reg-btn" id="registrar">REGISTRAR</button></CEnter>
          <CEnter><button class="reg-btn" id="backbtn" >Voltar</button></CEnter>
</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="NovosMb.js"></script>
    <script type="module" src="calc_med.js"></script>
</body>
</html>
