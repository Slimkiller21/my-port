<!-- Modal for delete -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <center><h1 class="modal-title fs-5" id="staticBackdropLabel">Tem a certeza que pretende apagar este registro?</h1></center>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Após concluir esta ação, os dados deste membro não poderão ser recuperados</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="apaga" class="btn btn-danger" >apagar</button>
      </div>
    </div>
  </div>
</div>

<!-- modal for edit -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="wrapper">
          <div class="form" id="form">
          <div class="input_field">
              <label for="">NOME COMPLETO</label>
                 <input id="nome" type="text" class="input" name="nome">
              </div>
          <div class="input_field">
              <label for="">Número de telefone</label>
                 <input id="fone" type="text" class="input" name="number">
          </div>
          
          <div class="input_field">
              <label for="">Data de nascimento</label>
                 <input type="date" class="input" name="birth" id="data">
          </div>
          <div class="input_field">
              <label for="">E-mail</label>
                 <input type="text" class="input" name="email" id="email">
          </div>
          <div class="input_field">
              <label for="">Gênero</label>
                 <select name="" id="sexo">
                  <option value="M" name="gender">Masculino</option>
                  <option value="F" name="gender" >Feminino</option>
                 </select>
          </div>
         
          <div class="input_field">
              <label for="">Função</label>
                 <select  id="Funcao">
                  <option value="Cooperador" name="função">Cooperador</option>
                  <option value="Pastor" name="função">Pastor</option>
                  <option value="Diácono" name="função">Diácono</option>   
                  <option value="Ancião" name="função">Ancião</option>
                 </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="modal_salvar">Salvar</button>
      </div>
    </div>
  </div>
</div>
<!-- end of modal -->
