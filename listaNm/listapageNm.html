<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <center><h1 class="modal-title fs-5" id="staticBackdropLabel">Tem a certeza que pretende apagar este registro?</h1></center>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Após concluir esta ação, os dados deste membro não poderão ser recuperados</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"  data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" onclick="apagar()">APAGAR</button>
      </div>
    </div>
  </div>

       <!-- modal for edit -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="wrapper">
          <div class="form" id="form">
            <div class="input_field">
              <label for="">NOME COMPLETO</label>
              <input type="text" class="input" id="nome">
          </div>
          <div class="input_field">
              <label for="">Número de telefone</label>
              <input type="text" class="input" id="fone">
          </div>
          <div class="input_field">
              <label for="">Gênero</label>
              <select name="" id="sexo">
                  <option value="Masculino">Masculino</option>
                  <option value="Feminino">Feminino</option>
              </select>
          </div>
          <div class="input_field">
              <label for="">Lugar de conversão</label>
              <select id="local">
                  <option value="Centro Deus Forte">Centro Deus Forte</option>
                  <option value="Tabernáculo da glória">Tabernáculo da glória</option>
                  <option value="Tenda de oração">Tenda de oração</option>
                  <option value="Deus é Fiel">Deus é Fiel</option>
                  <option value="Deus é amor">Deus é amor</option>
                  <option value="Coluna de fogo">Coluna de fogo</option>
              </select>
              </div>
              <div class="input_field">
                  <label for="">Data de conversão</label>
                  <input type="date" class="input" id="data">
              </div>
              <div class="input_field">
                  <label for="">Facebook ID </label>
                  <input type="text" class="input" id="fbId">
              </div>
              <div class="input_field">
                <label for="">Morada</label>
                <textarea class="textarea" id="morada"></textarea>
            </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="modal_salvar" >Salvar</button>
              </div>
</div>
<!-- end of modal -->
