<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a44fb1f0d1.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Montaga&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Montaga&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Font+Name"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="MembrosBaptizados.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="wrapper">
            <div class="title">Formulário de registro de membros baptizados</div>
            <div class="form">
            <div class="input_field">
                <label for="">NOME COMPLETO</label>
                   <input id="nome" type="text" class="input" name="nome">
                </div>
            <div class="input_field">
                <label for="">Número de telefone</label>
                   <input id="fone" type="text" class="input" name="number">
            </div>
            
            <div class="input_field">
                <label for="">Data de nascimento</label>
                   <input type="date" class="input" name="birth" id="data">
                   <p id="result"></p>
            </div>
            <div class="input_field">
                <label for="">E-mail</label>
                   <input type="text" class="input" name="email" id="email">
            </div>
            <div class="input_field">
                <label for="">Gênero</label>
                   <select name="" id="sexo">
                    <option value="M" name="gender">Masculino</option>
                    <option value="F" name="gender" >Feminino</option>
                   </select>
            </div>
           
            <div class="input_field">
                <label for="">Função</label>
                   <select  id="Funcao">
                    <option value="Cooperador" name="função">Cooperador</option>
                    <option value="Pastor" name="função">Pastor</option>
                    <option value="Diácono" name="função">Diácono</option>   
                    <option value="Ancião" name="função">Ancião</option>
                   </select>
            </div>
        </div>   
        <CEnter><button class="reg-btn" id="registrar">REGISTRAR</button></CEnter> 
        <CEnter><button class="reg-btn" id="backbtn" >Voltar</button></CEnter>
        </div>
<script type="module" src="iteration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script type="module" src="MembrosBaptizados.js"></script>
</body>
</html>
